language: rust
rust: stable
node_js: "10"

before_install: 
  - rustup target add wasm32-unknown-unknown
  - if [ $(which wasm-bindgen) == "" ];
    then cargo install -f wasm-bindgen-cli --version 0.2.33;
    else echo $(which wasm-bindgen);
    fi

cache:
  cargo: true
  directories:
    - node_modules
    - ./src/rsa_rs/target
    - ./wasm
    - ~/.cargo

jobs:
  include:
    - stage: Install
      script: npm install
    - stage: Build
      script: npm run build
    - stage: Unit tests
      script: npm run test

